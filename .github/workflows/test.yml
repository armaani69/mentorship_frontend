name: Running Test Workflow
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check node version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm install -g bats
      - run: node -v
